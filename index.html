<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./assets/Music-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="preloader"></div>
    <header>
        <nav>
            <a href="#"><img src="./assets/music-logo.png" alt="Logo"></a>
            <a href="#">
                <h1>Coding Music</h1>
            </a>
            <div class="nav-links">
                <ul>
                    <li><button id="rap-link">Reverb Songs</button></li>
                    <li><button id="slow-link">Slow Songs</button></li>
                    <li><button id="reverb-link">Rap Songs</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="rap-container">
        <div class="rap-songs">
            <video src="./assets/videos/reverb-3.mp4" controls></video>
            <video src="./assets/videos/reverb-4.mp4" controls></video>
            <video src="./assets/videos/reverb-5.mp4" controls></video>
            <video src="./assets/videos/reverb-1.mp4" controls></video>
            <video src="./assets/videos/reverb-2.mp4" controls></video>
            <div class="left-button" onclick="scrollMusic('rap','left-click')">
                <img src="./assets/leftArrow.png" alt="leftArrow">
            </div>
            <div class="right-button" onclick="scrollMusic('rap','right-click')">
                <img src="./assets/rightArrow.png" alt="rightArrow">
            </div>
        </div>
    </section>


    <section class="slow-container"></section>
    <div class="slow-songs">
        <video src="./assets/videos/slow-1.mp4" controls></video>
        <video src="./assets/videos/slow-2.mp4" controls></video>
        <video src="./assets/videos/slow-3.mp4" controls></video>
        <div class="left-button" onclick="scrollMusic('slow','left-click')">
            <img src="./assets/leftArrow.png" alt="leftArrow">
        </div>
        <div class="right-button" onclick="scrollMusic('slow','right-click')">
            <img src="./assets/rightArrow.png" alt="rightArrow">
        </div>
    </div>
    </section>



    <section class="reverb-container"></section>
    <div class="reverb-songs">
        <video src="./assets/videos/rap-1.mp4" controls></video>
        <video style="margin-right: 60px;" src="./assets/videos/rap-3.mp4" controls></video>
        <video src="./assets/videos/rap-4.mp4" controls></video>
        <video src="./assets/videos/rap-5.mp4" controls></video>
        <video src="./assets/videos/rap-6.mp4" controls></video>
        <video src="./assets/videos/rap-7.mp4" controls></video>

        <div class="left-button" onclick="scrollMusic('reverb','left-click')">
            <img src="./assets/leftArrow.png" alt="leftArrow">
        </div>
        <div class="right-button" onclick="scrollMusic('reverb','right-click')">
            <img src="./assets/rightArrow.png" alt="rightArrow">
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
